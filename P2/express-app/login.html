<body>
    <p><strong>Want to listen to the fortune-teller server?</strong></p>
    <p>Please login to proceed</p>
    <form action="/login" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
    <form action="/signup">
        <div>
            <button type="submit">Do not have an account? SIGNUP!!!</button>
        </div>
    </form>
    <form action="/auth/github">
        <div>
            <button type="submit">Use OAuth!</button>
        </div>
    </form>
    <form action="/auth/oidc">
        <div>
            <button type="submit">Use OIDC!</button>
        </div>
    </form>
</body>
